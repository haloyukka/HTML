<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- meta charset : 文字のエンコーディング-->
        <meta charset="utf-8">
        <!-- title : Webページのタイトル。ブラウザーのタブ等に表示される-->
        <title>web site title</title>
        <!-- meta name = "description" : Webページの紹介文。Google等の検索結果ページに表示される-->
        <meta name="description" content="ページの紹介文">
        <!-- meta name = "viewport" : レスポンシブに対応させるもの-->
        <meta name="viewport" content="width-device-width, initial-scale-1">
        
        <!-- reset.css : ブラウザー独自のデフォルトCSSを無しにする-->
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- ここにコンテンツが入ります -->
        <div class="wrapper">
            <header>header</header>

            <div class="container">
                <div class="main">main</div>
                <div class="side">side</div>
            </div>
            <div class="unko">
                <div class="kounko">unko</div>
            </div>

            <footer>fotter</footer>
        </div>
    </body>
</html>
